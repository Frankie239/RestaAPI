<h1>Mesa 1</h1>
<div id="wrapper" *ngIf="listadoProductos.length > 0 ">
    
    
    <table class="table table-striped" >
        <thead>
          <tr>
           
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let producto of listadoProductos">
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
          </tr>
          
        </tbody>
    </table>
      
    
    <button id="cerrar" class="btn btn-success">Cerrar mesa</button>
    <button class="btn btn-danger">Eliminar</button>
    <button id="agregar" class="btn btn-success">Agregar producto</button>
    

  

    

    
</div>


<h1 *ngIf="listadoProductos.length == undefined">
  La mesa no tiene pedidos

</h1>
