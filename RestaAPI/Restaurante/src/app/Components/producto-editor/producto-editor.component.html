
<form [formGroup] = "formProductos">

    <div class="form-group">
        <label for="exampleInputEmail1">Nombre del producto</label>
        <input type="text" class="form-control" id="ProdName" required formControlName="prodName">
        
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Precio</label>
        <input type="number" class="form-control" id="exampleInputEmail1"required formControlName="prodPrice">
        
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo</label>
        <input type="text" class="form-control" id="ProdType"required formControlName="prodType">
    </div>
    <div id="botones">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button class="btn btn-danger">Eliminar</button>
    </div>
    

</form>
