
<form [formGroup] = "formProductos"
(ngSubmit)="Save()"
>

    <div class="form-group">
        <label for="exampleInputEmail1">Nombre del producto</label>
        <input type="text" class="form-control" id="ProdName" required formControlName="nombre">
        
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Precio</label>
        <input type="number" class="form-control" id="prodPrice"required formControlName="precio">
        
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo</label>
        <input type="text" class="form-control" id="ProdType"required formControlName="tipo">
    </div>
    <div id="botones">
        <button type="submit" class="btn btn-primary">Guardar</button>
        
    </div>
    

</form>
<button class="btn btn-danger"(click)="DeleteProd()">Eliminar</button>
