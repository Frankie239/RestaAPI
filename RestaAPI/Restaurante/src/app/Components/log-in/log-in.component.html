<!--!Change the name for something in english-->

<div class="wrapper">

    <div id="form">
        <form [formGroup]="LoginForm" (ngSubmit)="Loguear()">
            <div class="form-group">
                <label for="">
                    Usuario
                </label>
                <input type="text" formControlName="userName" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="">
                    Password
                </label>
                <input type="password" formControlName="password" class="form-control">
            </div>
           
            <button class="btn btn-primary" type="submit" *ngIf="!logInFlag">Entrar</button>
        </form>
        
        
        <button class="btn btn-danger" *ngIf="logInFlag" (click)="LogOut()">Cerrar sesion</button>

    </div>
    
    
</div>
